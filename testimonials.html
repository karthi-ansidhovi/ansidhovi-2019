		$("document").ready(function(){

	</script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#signup_testimonials').submit(function() {
			$("#message").html("Adding your email address...");
			$.ajax({
            url: 'store-address.php', // proper url to your "store-address.php" file
            type: 'POST', // <- IMPORTANT
            data: $('#signup_testimonials').serialize() + '&ajax=true',
            success: function(msg) {
            	var message = $.parseJSON(msg),
            	result = '';
                if (message.status === 'subscribed') { // success
                	result = 'Success!';
                	setTimeout(function(){ location.reload(); }, 5000);
                } else { // error
                	$('.toast').toast('show');
                	$('.toast-body').html('Error: ' + message.detail);
                }
                $('#message').html(result); // display the message
            }
        });
			return false;
		});
	});
</script>
